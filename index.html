<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Magic Table -  Center Vertical and Horizontal</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">

  <!-- Reset -->
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/grid.css" type="text/css" />

  
  <!-- Magic Table -->
  <link rel="stylesheet" href="css/magic-table.css" type="text/css" />

  </head>

  <body>
    

    <header class="wrapper-full">
      <div class="wrapper">
        <h1>Magic Table</h1>
        <p>Center element in Vertical and Horizoltal</p>
        <p>Run in olds browser:</p>
        <ul>
          <li>IE 7 +</li>
        </ul>
      </div>
    </header>

    <div class="wrapper">
      <hr />

      <h3>Text</h3>
      <div class="mg-table box-template">
        <div class="mg-cell">
          <div class="mg-text">
            <p>Your Text</p>  
          </div>
        </div>
      </div>

      <hr />

      <h3>Imagem</h3>
      <div class="mg-table box-template">
        <div class="mg-cell">
          <div class="mg-text">
            <img src="img/temp.png" alt="" />
          </div>
        </div>
      </div>

      <hr />

      <h3>Hero Text</h3>
      <div class="mg-table box-template">
        <div class="mg-cell">
          <div class="mg-text">
            <h2>Your Title</h2>
            <p>Your text</p>
          </div>
        </div>
      </div>

      <hr />
    </div>

    <footer class="wrapper-full">
      <div class="wrapper text-center">
        <p><a href="https://github.com/gmoura" title="github">Guilherme Moura Nascimento - https://github.com/gmoura</a></p>
      </div>
    </footer>

  </body>
</html>
